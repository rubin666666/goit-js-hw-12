<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Finder</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <main class="page">
      <section class="search-section">
        <div class="container">
          <form class="form">
            <input
              class="search-input"
              type="text"
              name="query"
              placeholder="Search images..."
              autocomplete="off"
              required
            />
            <button class="search-button" type="submit">Search</button>
          </form>
        </div>
      </section>

      <section class="gallery-section">
        <div class="container">
          <ul class="gallery"></ul>
          <button class="load-more is-hidden" type="button">Load more</button>
          <div class="loader-container is-hidden">
            <p class="loader-text">Loading images, please wait...</p>
          </div>
        </div>
      </section>
    </main>
    <script type="module" src="./main.js"></script>
  </body>
</html>
