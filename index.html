<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Finder</title>
    <link rel="stylesheet" href="./src/css/styles.css" />
  </head>
  <body>
    <header class="hero">
      <div class="container">
        <h1 class="page-title">Image Finder</h1>
        <p class="page-subtitle">Search beautiful photos powered by Pixabay API</p>
      </div>
    </header>

    <main class="page">
      <section class="search-section">
        <div class="container">
          <form class="search-form">
            <input
              class="search-input"
              type="text"
              name="query"
              placeholder="Search images..."
              autocomplete="off"
              required
            />
            <button class="search-button" type="submit">Search</button>
          </form>
        </div>
      </section>

      <section class="gallery-section">
        <div class="container">
          <ul class="gallery"></ul>
          <div class="controls">
            <button class="load-more is-hidden" type="button">Load more</button>
            <div class="loader is-hidden" aria-label="Loading"></div>
          </div>
        </div>
      </section>
    </main>

    <script type="module" src="./main.js"></script>
  </body>
</html>
